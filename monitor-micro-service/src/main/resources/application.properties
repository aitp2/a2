#system setting
spring.application.name=mcd-middle-management
server.port=8088
management.security.enabled=false

#logback setting
logging.file=C:/Logs/${spring.application.name}/service.log

#product image csv folder
prodctImage.from.path=file:/home/camel/images/from?delay=10000&delete=true
prodctImage.to.path=file:/home/camel/images/to

#pool setting
custom.task.pool.core-pool-size=50
custom.task.pool.max-pool-size=100
custom.task.pool.keep-alive-seconds=1800

#mysql settings
jdbc_driverClassName=com.mysql.jdbc.Driver
jdbc_url=jdbc:mysql://localhost:3306/mcd_middleware?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=true
jdbc_username=root
jdbc_password=123456

#druid settings
druid_max_active=60
druid_initial_size=50
druid_max_wait=60000
druid_max_idle=40
druid_min_idle=20
druid_remove_abandoned=true
druid_remove_abandoned_timeout=7200
druid_testOnBorrow=true
druid_validationQuery=select 1

#elastic-job setting
elastic-job.serverLists=localhost:2181
elastic-job.namespace=mcd-middle-management
elastic-job.baseSleepTimeMilliseconds=1000
elastic-job.maxSleepTimeMilliseconds=3000
elastic-job.maxRetries=3

#micro order job
pull.increment.micro.order.job.name=pullIncrementMicroOrderJob
pull.increment.micro.order.job.trigger=0 0/5 * * * ?
pull.increment.micro.order.job.interval=3
pull.increment.micro.order.job.interval.unit=hour

#oms setting
